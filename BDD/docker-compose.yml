version: "3.9"

services:
  database:
    build: ./Docker
    networks:
      - AlegoriaNetwork
    volumes:
         - pgdata:/var/lib/postgresql/data
    environment:
    - POSTGRES_PASSWORD=postgres

  client:
    build: ./Docker
    volumes:
      - ./script_implement:/home
    networks:
      - AlegoriaNetwork
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    command: /bin/bash

networks:
  AlegoriaNetwork: